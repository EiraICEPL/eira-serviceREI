name: Java CI with Gradle

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      run: |
        gradle clean build
    - name: Build and Push Docker image to ECR
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_DEFAULT_REGION: ap-south-1  
        AWS_EC2_METADATA_DISABLED: true
      run: |
         ./gradlew jibDockerBuild -Djib.to.image=276425770626.dkr.ecr.ap-south-1.amazonaws.com/eira-service:latest
         aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
         docker push 276425770626.dkr.ecr.ap-south-1.amazonaws.com/eira-service:latest
    
    - name: Deploy to ECS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_DEFAULT_REGION: ap-south-1  
        AWS_EC2_METADATA_DISABLED: true
      run: |
        docker pull 276425770626.dkr.ecr.ap-south-1.amazonaws.com/eira-service:latest
        aws ecs update-service --cluster eira-service-cluster --service eira-service-04 --force-new-deployment

   
